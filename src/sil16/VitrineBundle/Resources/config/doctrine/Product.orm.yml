sil16\VitrineBundle\Entity\Product:
  type: entity
  table: product
  id:
    id:
      type: integer
      generator: { strategy: AUTO }

  fields:
    name:
      type: string
      length: 100
    price:
      type: decimal
      scale: 2
    description:
      type: text
    stock:
      type: integer

  manyToOne:
    category:
      targetEntity: Category
      inversedBy: products
      joinColumn:
        name: category_id
        referencedColumnName: id
  oneToMany:
    pictures:
      targetEntity: Picture
      mappedBy: product
